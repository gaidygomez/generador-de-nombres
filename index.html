<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generador de nombres para Bebé</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div id="contenido" class="contenido">
            <h1>Generador de Nombres para Bebés</h1>
            <form action="#" id="generar-nombre">
                <div class="row">
                    <div class="six columns">
                        <label for="origen">Origen del Nombre:</label>
                        <select class="u-full-width" id="origen">
                            <option value=''>-- Seleccione --</option>
                            <option value="ch">Suizo</option>
                            <option value="br">Portugués</option>
                            <option value="de">Alemán</option>
                            <option value="dk">Danés</option>
                            <option value="es">Español</option>
                            <option value="fi">Finlandés</option>
                            <option value="fr">Francés</option>
                            <option value="no">Noruego</option>
                            <option value="gb">Británico</option>
                            <option value="us">Estadounidense</option>
                            <option value="ie">Irlandés</option>
                            <option value="tr">Turco</option>
                        </select>
                        <label for="genero">Genero:</label>
                        <select class="u-full-width" id="genero">
                            <option value=''>-- Seleccione --</option>
                            <option value="male">Niño</option>
                            <option value="female">Niña</option>
                        </select>
                        <label>Nombres a Generar</label>
                        <input type="number" id="numero" class="u-full-width" min="1" max="20" value="5">
                        <input class="button-primary u-full-width" type="submit" value="Generar">
                    </div>

                    <div class="six columns">
                        <div id="resultado"></div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
